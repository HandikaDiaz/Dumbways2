<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="icon" href="image/icon.jpg">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="container-nav">
        <div class="left">
            <ul>
                <a href="profile.html"><img src="image/logo.png" alt="logo HD" class="logo"></a>
                <li><a href="index.html">Home</a></li>
                <li><a href="addproject.html" id="active">My Project</a></li>
                <li><a href="testimonial.html">My Testimonial</a></li>
            </ul>
        </div>
        <div class="right">
            <button>
                <a href="contact.html">Contact Me</a>
            </button>
            <button onclick="toggle()" class="icon-ham">
                <i class="fa-solid fa-bars fa-3x"></i>
            </button>
        </div>
    </nav>
    <div id="button-ham">
        <li><a href="index.html" class="hover">Home</a></li>
        <li><a href="addproject.html" class="hover" id="active">My Project</a></li>
        <li><a href="testimonial.html" class="hover">My Testimonial</a></li>
        <li><a href="contact.html" class="button-cont">Contact Me</a></li>
    </div>
    <div class="page-style">
        <h1 class="title" id="project-name"></h1>
        <div class="container">
            <img src="${blog[i].image}" alt="" class="project-image" id="project-image">
            <div class="detail">
                <p class="duration">Duration</p>
                <div class="flex-icon">
                    <img src="image/date.png" alt="">
                    <p id="project-start">
                        <p id="project-end"></p>
                    </p>
                </div>
                <div class="flex-icon">
                    <img src="image/clock.png" alt="">
                    <p id="project-duration"></p>
                </div>
                <p class="technology">Technologies</p>
                <div class="flex-check">
                    <div class="flex-box">
                        <img src="image/swift.png" alt="" id="swift">
                        <label id="swift-label" for="swift">Swift</label>
                        <img src="image/ruby.png" alt="" style="margin-left: 50px;" id="ruby">  
                        <label id="ruby-label" for="ruby">Ruby</label>
                    </div>
                    <div class="flex-box">
                        <img src="image/phython.png" alt="" id="phyton">
                        <label id="phyton-label" for="phyton">Phyton</label>
                        <img src="image/js.png" alt="" style="margin-left: 50px;" id="javascript">
                        <label id="javascript-label" for="javascript">Javascript</label>
                    </div>
                </div>
            </div>
        </div>
        <p id="project-description" class="description"></p>
    </div>
</body>
<script src="js/project.js"></script>
<script src="js/addproject.js"></script>
<script src="js/nav.js"></script>
</html>
